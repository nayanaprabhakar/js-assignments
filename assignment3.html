<html>
    <head>
        <h1>Current date</h1>

    </head>
    <body>
        <script>
            var today = new Date();
            var dd = today.getDate();

            var mm = today.getMonth();
            var yyyy = today.getFullYear();
            if(dd<10)
            {
                dd='0'+dd;
            
            }
            if(mm<10)
            {
                mm='0'+mm;
            }

            
            today = mm+'-'+dd+'-'+yyyy;
            document.write(today);
            today=mm+'/'+dd+'/'+yyyy;
            document.write(today);
            today=dd+'-'+mm+'-'+yyyy;
            document.write(today)
            today=dd+'/'+mm+'/'+yyyy;
            document.write(today);

        </script>
    </body>
</html>
